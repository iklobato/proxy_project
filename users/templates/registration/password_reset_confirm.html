{% extends 'base.html' %}
{% load i18n %}

{% block title %}New Password - Financial Data API{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Enter your new password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Please enter your new password twice so we can verify you typed it correctly.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="new_password1" class="sr-only">New Password</label>
                    <input id="new_password1" name="new_password1" type="password" required
                           class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="New password">
                </div>
                <div>
                    <label for="new_password2" class="sr-only">Confirm New Password</label>
                    <input id="new_password2" name="new_password2" type="password" required
                           class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Confirm new password">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Change my password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
