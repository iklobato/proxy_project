{% extends 'base.html' %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Or
                <a href="{% url 'waiting_list' %}" class="font-medium text-indigo-400 hover:text-indigo-300">
                    join our waiting list
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="remember" value="true">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
                <div class="space-y-6">
                <div>
                        <label for="email" class="sr-only">Email</label>
                    <input id="email" name="username" type="email" autocomplete="email" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Email address">
                </div>
                <div>
                        <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Password">
                </div>
            </div>

                <div class="flex items-center justify-between mt-6">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 bg-gray-700 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                            Remember me
                    </label>
                </div>

                <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300">
                            Forgot your password?
                    </a>
                </div>
            </div>

                <div class="mt-6">
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                             aria-hidden="true">
                            <path fill-rule="evenodd"
                                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </span>
                        Sign in
                </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
